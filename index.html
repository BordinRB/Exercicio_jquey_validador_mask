<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <link rel="stylesheet" href="./main.css">
    <title>Exerciico Jquey</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Formulário de cadastro</h1>
            <h2>Exercicio Jquery M-10</h2>
        </div>
        <form class="input">
            <div class="inputgroup">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite o nome completo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" minlength="11" maxlength="11" required placeholder="Digite o CPF">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite um email valido">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" minlength="11" maxlength="11" required placeholder="Digite um telefone válivdo">
                <label for="endereço">Endereço:</label>
                <input type="text" id="endereço" name="endereço" required placeholder="Digite um endereço válido">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" minlength="8" maxlength="8" required placeholder="Digite o CEP do endereço">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
